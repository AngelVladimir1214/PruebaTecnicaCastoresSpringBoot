<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Producto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #f5f7fa);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2e7d32;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 18px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2e7d32;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #2e7d32;
            color: #fff;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1b5e20;
        }

        .back {
            text-align: center;
            margin-top: 18px;
        }

        .back a {
            text-decoration: none;
            color: #2e7d32;
            font-weight: bold;
        }

        .back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">

    <h2>Agregar nuevo producto</h2>

    <form th:action="@{/inventario/nuevo}"
          th:object="${producto}"
          method="post">

        <label>Nombre del producto</label>
        <input type="text" th:field="*{nombre}" required />

        <label>Precio</label>
        <input type="number" step="0.01" th:field="*{precio}" required />

        <button type="submit">Guardar producto</button>
    </form>

    <div class="back">
        <a th:href="@{/admin}">Volver al panel</a>
    </div>

</div>

</body>
</html>
