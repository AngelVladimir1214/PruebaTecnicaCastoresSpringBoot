<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Entrada de Inventario</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f5f7fa);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1976d2;
        }

        .info {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .info p {
            margin: 6px 0;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #1976d2;
            color: #fff;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #125aa0;
        }

        .error {
            background: #fdecea;
            color: #c62828;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .back {
            text-align: center;
            margin-top: 15px;
        }

        .back a {
            text-decoration: none;
            color: #1976d2;
            font-weight: bold;
        }

        .back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">

    <h2>Entrada de Inventario</h2>

    <!-- Mensaje de error -->
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <div class="info">
        <p><strong>Producto:</strong> <span th:text="${producto.nombre}"></span></p>
        <p><strong>Stock actual:</strong> <span th:text="${producto.cantidad}"></span></p>
    </div>

    <form th:action="@{/inventario/entrada}" method="post">

        <input type="hidden" name="productoId" th:value="${producto.idProducto}"/>

        <label>Cantidad a ingresar</label>
        <input type="number" name="cantidad" min="1" required />

        <label>Nota (opcional)</label>
        <input type="text" name="nota" placeholder="Ej. Ajuste por compra" />

        <button type="submit">Registrar entrada</button>
    </form>

    <div class="back">
        <a th:href="@{/inventario}">Volver al inventario</a>
    </div>

</div>

</body>
</html>
