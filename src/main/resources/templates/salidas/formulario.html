<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Salida de Inventario</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #fff5f5, #e3f2fd);
            min-height: 100vh;
            margin: 0;
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #b71c1c;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .info {
            background: #f1f3f6;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #c62828;
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #b71c1c;
        }

        .error {
            margin-top: 15px;
            background: #ffebee;
            color: #b71c1c;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
        }

        .back {
            text-align: center;
            margin-top: 15px;
        }

        .back a {
            text-decoration: none;
            font-weight: bold;
            color: #1a237e;
        }

        .back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Salida de Inventario</h2>

<div class="container">

    <div class="info">
        <p th:text="'Producto: ' + ${producto.nombre}"></p>
        <p th:text="'Stock actual: ' + ${producto.cantidad}"></p>
    </div>

    <form th:action="@{/salidas/procesar}" method="post">
        <input type="hidden" name="productoId" th:value="${producto.idProducto}"/>

        <label>Cantidad a sacar</label>
        <input type="number" name="cantidad" min="1" required/>

        <label>Nota</label>
        <input type="text" name="nota"/>

        <button type="submit">Confirmar salida</button>
    </form>

    <div class="error" th:if="${error}" th:text="${error}"></div>

    <div class="back">
        <a th:href="@{/salidas}">Volver</a>
    </div>

</div>

</body>
</html>
