<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #ffffff;
            padding: 30px 35px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
        }

        .form-group input:focus {
            border-color: #2a5298;
        }

        .btn-login {
            width: 100%;
            padding: 11px;
            background-color: #2a5298;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-login:hover {
            background-color: #1e3c72;
        }

        .error-message {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8d7da;
            color: #842029;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="login-container">
    <h2>Inicio de sesión</h2>

    <form th:action="@{/login}" method="post">

        <div class="form-group">
            <label>Correo</label>
            <input type="text" name="correo" required />
        </div>

        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" name="password" required />
        </div>

        <button type="submit" class="btn-login">Ingresar</button>
    </form>

    <div class="error-message" th:if="${error}" th:text="${error}"></div>
</div>

</body>
</html>
